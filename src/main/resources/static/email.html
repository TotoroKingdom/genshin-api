<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .image{
        vertical-align: middle;
        -webkit-user-drag:none
    }
    .text{
        cursor: pointer;
        text-decoration: underline;
    }
</style>
<body> 
    <div>
        <h3 style="display: inline-block;">你好，请点击链接激活注册 <span  class="text" style="color: red;">{0}</span></h3>
        <img src="./paimeng.png" alt="" class="image" >
    </div>
   
</body>
<script>
   const dom =document.getElementsByClassName('text')[0]
   dom.addEventListener('click',()=>{
    window.location.href = "${0}"
   })
</script>
</html>
