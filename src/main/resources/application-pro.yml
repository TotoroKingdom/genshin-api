server:
  port: 9001
  servlet:
    context-path: /api

spring:
  rabbitmq:
    addresses: 192.168.121.121
    username: admin
    password: admin
    virtual-host: test
  redis:
    host: 192.168.121.121
    port: 6379
    database: 0
    password: redis2022
    timeout: 10s

##日志
logging:
  level:
    com.hime: info
    org.springframework: error
  config: classpath:logback-spring.xml
logback:
  path: /opt/genshin-api/logs

# token配置
jwt:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: genshinimpartsecret
  # 令牌有效期（默认30分钟）
  expireTime: 3000
